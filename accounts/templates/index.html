{% extends 'base.html' %}

{% block page_title %}: Home Page {% endblock %}
{% block page_header %} - Home Page {% endblock %}
{% block content %}
<div class="text-center pt-1">
  <h1 class="mt-0">Welcome!</h1>
</div>
{% if messages %}
<div id="messages-modal" class="modal show" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header {%if user.is_authenticated %}bg-success {% else %} bg-warning {% endif %}">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">
              Login Status </h4>
        </div>
        <div class="modal-body">
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
        </div>
        <div class="modal-footer">
          <button id="close-messages-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
{% endif %}

{% endblock %}
