{% load staticfiles %}
{% block filters %}
{% if categories %}
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-lg-offset-4">
        <form action="{% url 'products'%}" method="POST">
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
            <div class="input-group input-group-sm">
                <select class="form-control" name="filter-by-category">
                    <option value="all_categories">All Categories</option>
                    {%for cat in categories%}
                    <option value="{{cat}}">{{cat}}</option>    
                    {% endfor %}
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-sm btn-default" type="submit">Filter</button>
                </span>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <form action="{% url 'search' %}" method="get">
            <div class="input-group input-group-sm">
                <input class="form-control" type="text" name="q">
                <span class="input-group-btn">
                    <button class="btn btn-sm btn-default" type="search">Search</button>
                </span>
            </div>
        </form>
    </div>
</div>

{% endif %}
{% endblock filters %}
